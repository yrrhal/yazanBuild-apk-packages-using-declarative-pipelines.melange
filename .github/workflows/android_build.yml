name: Melange TCB - Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest
    container: 
      image: python:3.10-slim 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Install Termux/Android Dependencies
        run: |
          apt-get update && apt-get install -y             build-essential             git             unzip             wget             curl             libxml2-dev             pkg-config openjdk-17-jdk zlib1g-dev
            
          pip install buildozer
          pip install cython 

      - name: Run Buildozer (THE FINAL FIX!)
        # هذا هو الحل الأكيد لتجاوز خطأ التفاعل (EOFError)
        run: echo "y" | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Melange-TCB-APK
          path: bin/*.apk
          retention-days: 7
